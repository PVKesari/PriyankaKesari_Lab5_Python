
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Used Car Price Predictor</title>
    <style>
        body {
            background-color: #f0f0f0;
            font-family: Arial, sans-serif;
        }

        .header {
            background-image: linear-gradient(rgba(0, 0, 0, 0.5), rgba(0, 0, 0, 0.5)), url('background.jpg');
            background-size: cover;
            background-position: center;
            color: white;
            text-align: center;
            padding: 100px 0;
        }

        .form-container {
            background-color: #fff;
            border-radius: 10px;
            padding: 20px;
            max-width: 600px;
            margin: 50px auto;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
        }

        input, select {
            width: 100%;
            padding: 10px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 16px;
        }

        button {
            background-color: #007bff;
            color: #fff;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
        }

        button:hover {
            background-color: #0056b3;
        }
    </style>
</head>

<body>

    <div class="header">
        <h1>Used Car Price Predictor</h1>
        <h3><span id="prediction_text"></span></h3>
    </div>

    <div class="form-container">
        <form action="{{ url_for('predict')}}" method="post">
            <h2>Enter Car Details:</h2>
            <label for="age">Age of the car (In years)</label>
            <input id="age" name="Age_of_the_car" type="number" required>
            <label for="price">Present Showroom Price (In lakhs)</label>
            <input id="price" name="Present_Price" type="number" step="0.01" required>
            <label for="kms">Kilometers Driven</label>
            <input id="kms" name="Kms_Driven" type="number" required>
            <label for="owner">Owner Type (0/1/3)</label>
            <input id="owner" name="Owner" type="number" step="1" required>
            <label for="fuel">Fuel Type</label>
            <select name="Fuel_Type" id="fuel" required>
                <option value="0">Petrol</option>
                <option value="1">Diesel</option>
                <option value="2">CNG</option>
            </select>
            <label for="seller">Seller Type</label>
            <select name="Seller_Type" id="seller" required>
                <option value="0">Dealer</option>
                <option value="1">Individual</option>
            </select>
            <label for="transmission">Transmission Type</label>
            <select name="Transmission" id="transmission" required>
                <option value="0">Manual Car</option>
                <option value="1">Automatic Car</option>
            </select>
            <br><br>
            <button type="submit">Predict Selling Price</button>
        </form>
    </div>

</body>

</html>
